copy:
  tasks:
    files:
      - expand: true
        cwd: src/tasks
        src:
          - '**/*.js'
        dest: tasks/
  test:
    files:
      - expand: true
        cwd: src/test
        src:
          - '**/*.js'
        dest: out/test
